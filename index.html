<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Trigger</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        button { 
            background: #ff0055; 
            color: white; 
            border: none; 
            padding: 20px 50px; 
            border-radius: 50px; 
            font-size: 24px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 0 20px #ff0055;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #status { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <button onclick="triggerScraper()">üöÄ RUN NOW</button>
    <div id="status"></div>

<script>
    
    const YOUR_TOKEN = "secret.FEE";
    const OWNER = "GOLutheGhosT-4444";
    const REPO = "Today-Current-Affairs";
    

    async function triggerScraper() {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = "‚è≥ Starting...";
        
        const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/daily_scrape.yml/dispatches`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${YOUR_TOKEN}`, // Token code se lega
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ref: "main" })
            });

            if (response.status === 204) {
                statusDiv.innerHTML = "‚úÖ DONE! Scraper chal gaya.";
                statusDiv.style.color = "#0f0";
            } else {
                const data = await response.json();
                statusDiv.innerHTML = `‚ùå Error: ${data.message}`;
            }
        } catch (error) {
            statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
        }
    }
</script>

</body>
</html>
