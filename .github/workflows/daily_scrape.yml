name: Daily News Bot

on:
  schedule:
    - cron: '30 1 * * *' # UTC Time (India time ke liye approx +5:30 add karein)
  
  workflow_dispatch:
    inputs:
      script:
        description: 'Which script to run?'
        required: true
        default: 'run_all'
        type: choice
        options:
          - run_all
          - run_scraper
          - run_cleaner
          - run_ai
          - run_cut3

# Permissions add kiye taaki Bot code ko Push kar sake
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- SETUP ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 lxml google-generativeai

      # --- STEP 1: SCRAPER ---
      - name: 1. Run Scraper
        if: ${{ github.event_name == 'schedule' || github.event.inputs.script == 'run_scraper' || github.event.inputs.script == 'run_all' }}
        run: python scraper.py

      # --- STEP 2: CLEANER (cut.py) ---
      - name: 2. Run Cleaner
        if: ${{ github.event_name == 'schedule' || github.event.inputs.script == 'run_cleaner' || github.event.inputs.script == 'run_all' }}
        run: python cut.py

      # --- STEP 3: AI MAGIC ---
      - name: 3. Run AI Magic
        if: ${{ github.event_name == 'schedule' || github.event.inputs.script == 'run_ai' || github.event.inputs.script == 'run_all' }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ai_magic.py

      # --- STEP 4: FINAL CUT (cut3.py) ---
      # Logic: Runs on 'run_cut3', OR if AI ran (run_ai/run_all/schedule) because AI output needs cleaning
      - name: 4. Run Final Cleaner (Cut3)
        if: ${{ github.event_name == 'schedule' || github.event.inputs.script == 'run_cut3' || github.event.inputs.script == 'run_ai' || github.event.inputs.script == 'run_all' }}
        run: python cut3.py

      # --- SAVE CHANGES ---
      - name: Commit and Push
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "actions@github.com"
          git add .
          # Agar changes nahi honge to ye error nahi dega (|| exit 0)
          git commit -m "ðŸ¤– Studio Command Executed: ${{ github.event.inputs.script || 'Automatic Update' }}" || exit 0
          git push
