name: Daily News System

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  fetch-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Scraper (Fetch)
        run: python scraper.py

      - name: Run Cut (Clean)
        run: python cut.py

      # STEP 3: Save Changes (Force Push to avoid conflicts)
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git pull origin main --no-rebase || echo "Pull failed"
          git add 1.json 2.json
          git commit -m "Daily News Update: $(date)" || echo "No changes"
          git push origin main
