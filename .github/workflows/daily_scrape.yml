name: Daily News AI Bot

on:
  schedule:
    - cron: '30 1 * * *' # Subah 7:00 AM IST (approx)
  workflow_dispatch:      # Manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 lxml
          # Note: Humne lightweight script banayi hai isliye 'google-generativeai' ki zaroorat nahi hai

      - name: 1. Run Scraper (News lana)
        run: python scraper.py

      - name: 2. Run Cleaner (Safai karna)
        run: python cut.py

      - name: 3. Run AI Magic (Summary banana)
        env: 
          # Yahan hum GitHub Secret ko script ke andar bhej rahe hain
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ai_magic.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ðŸ¤– AI Updated News: Summarized & Ready" || exit 0
          git push