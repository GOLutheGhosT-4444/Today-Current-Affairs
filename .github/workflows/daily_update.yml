name: Daily News Scraper

on:
  push:                   # File save hone par chalega
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * *'  # Roz subah 7:00 AM IST par chalega
  workflow_dispatch:      # Manual Trigger Button enable karega

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        # FIX: Yahan google-generativeai add kiya hai
        run: |
          pip install requests beautifulsoup4 lxml google-generativeai

      - name: Run Scraper Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add 1.json 2.json
          git commit -m "Auto-update news: $(date)" || echo "No changes to commit"
          git push
