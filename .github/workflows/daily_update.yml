name: Daily News Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Har 6 ghante mein chalega
  workflow_dispatch:      # Manual button run karne ke liye

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        
        run: |
          pip install requests beautifulsoup4 lxml google-generativeai

      - name: Run Scraper Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add 1.json 2.json
          # Agar 2.json nahi bana to error ignore karega
          git commit -m "Auto-update news: $(date)" || echo "No changes to commit"
          git push
