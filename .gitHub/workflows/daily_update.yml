name: Daily Current Affairs Grep

on:
  schedule:
    - cron: '30 1 * * *' # Daily 7:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "bot@github.com"
          # Teeno files ko add karo
          git add 1.json 2.json All.txt
          # Commit tabhi karo agar kuch change hua ho
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: News Rotation" && git push)
